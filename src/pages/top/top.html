
<ion-header>
  <ion-navbar color="custom-color">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      お財布
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="top-content" padding>
  <p>{{ username }}さんのカフェエネコイン</p>
  <ion-list >
    <ion-item color="none" id="page2-list-item7">
        <ion-avatar item-left>
          <img src="assets/img/cafenecoin.png" />
        </ion-avatar>
        <h2 clear>{{ maru_balance | number }} CFC</h2>
        <button ion-button (click) = "reload()" large color="dark" clear icon-only item-end>
          <ion-icon name='refresh-circle' is-active="false"></ion-icon>
        </button>
    </ion-item>
  </ion-list>
  <div id="page3-markdown6" style="text-align:center;" class="show-list-numbers-and-dots">
    <button ion-button class="submit-btn" full icon-left (click)="scanQR()" color="secondary"><ion-icon name="cafe"></ion-icon>QRでカフェ購入/送金</button>
    <button ion-button class="submit-btn" full icon-left (click)="scanTXT()" color="secondary"><ion-icon name="paper-plane"></ion-icon>TXTで指定口座に送金</button>
    <button ion-button class="submit-btn" full icon-left (click)="showmyQR()"><ion-icon name="apps"></ion-icon>QRで自分の口座を表示</button>
    <ion-card *ngIf="myQR">
      <P>CFCを受け取るには</P>
      <P>下記のQRを送金者に読み取ってもらいます。</P>
      <ngx-qrcode [qrc-value]="myQRary"></ngx-qrcode>
      <ion-card-content>
        <p>{{ username }}さんのアドレス(口座指定用)</p>
        <p>{{ coinAddress }}</p>
        <button ion-button  icon-left (click)="copy()"><ion-icon name="clipboard"></ion-icon>copy</button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
