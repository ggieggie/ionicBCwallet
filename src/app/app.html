<ion-menu [content]="mainContent">

      <ion-header>
        <ion-toolbar color="custom-color">
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
          <ion-title></ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content id="side-menu21">

        <ion-list id="menu-list1">
          <ion-list-header>
            サイドメニュー
          </ion-list-header>
          <button ion-item menuClose (click)="openAccount()">
            <ion-icon item-start name="person"></ion-icon>
            アカウント
          </button>
          <button ion-item menuClose (click)="openCharge()">
            <ion-icon item-start name="cash"></ion-icon>
            チャージ
          </button>
          <button ion-item menuClose (click)="openSupport()">
            <ion-icon item-start name="help"></ion-icon>
            各種お問い合わせ
          </button>
          <button ion-item menuClose (click)="openLogout()">
            <ion-icon item-start name="log-out"></ion-icon>
            ログアウト
          </button>
        </ion-list>

        </ion-list>

      </ion-content>
    </ion-menu>
